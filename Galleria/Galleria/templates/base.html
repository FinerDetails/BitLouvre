{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0"
      crossorigin="anonymous"
    />
    <link href="/static/style.css" rel="stylesheet">
    <title>BitLouvre</title>
</head>
<body>
    <header class="jumbotron p-4">
      <div class="border-left border-white">
        <h1 class="text-center">BitLouvre</h1>
      </div>
      <p class="text-center">Your number one location for sophisticated animetytys</p>
    </header>
    <nav class="navbar navbar-expand-sm justify-content-center navbar-custom">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url "gallery:display_images" %}">Index</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url "gallery:image_upload" %}">Upload</a></li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link" href="{% url "users:logout" %}">Log Out</a>
        </li>

        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url "users:login" %}">Login</a>
        </li>
        {% endif %}
      </ul>

      
    </nav>
    <div id="content-block" class="container justify-content-center">
    {% block content %}
    {% endblock content %}
    </div>
    <footer class="container-expand"></footer>
</body>
</html>
