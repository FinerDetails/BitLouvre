{% extends "base.html" %}

{% block content %}
<div class="template">
    <h1>Testi</h1>
    <p><a href="{% url 'gallery:image_upload' %}">Upload Images</a></p>

    {% for post in posts %}
        <div class="img_container">
            <p>{{ post.description }}</p>
            <img src="{{ post.image.url}}"/>
        </div>
    {% endfor %}
</div>

{% endblock %}
