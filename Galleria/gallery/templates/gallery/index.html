{% extends "base.html" %}

{% block content %}
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.css">
</head>


<div id="gallery-template" class="template">
    <div class="row">
    {% for post in posts %}
        <div class="col-xs-12 col-sm-6 col-md-4 col-lg-2 gallery_img_div" style="overflow:hidden; padding-top: calc(var(--bs-gutter-x)/ 2); padding-bottom: calc(var(--bs-gutter-x)/ 2);">
            <p>{{ post.description }}</p>
            <a class="lightbox" href="{{ post.image.url}}">
                <img src="{{ post.image.thumbnail.url}}" alt="{{ post.description }}"/>
            </a>
            <form action="{{post.id}}/delete/">
                <button class="indexbutton" href="{{post.id}}/delete/">Delete</button>
            </form>
        </div>
    {% endfor %}
    </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.8.1/baguetteBox.min.js"></script>
<script>
    baguetteBox.run('.template');
    baguetteBox.run('.template', {
        captions: function(element) {
            return element.getElementsByTagName('img')[0].alt;
        }
    });
</script>
{% endblock %}
