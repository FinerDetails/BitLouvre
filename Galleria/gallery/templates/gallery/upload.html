{% extends "base.html" %}

{% block content %}
<div class="template">
    <h1>Upload</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload</button>
    </form>
    <p><a href="{% url 'gallery:display_images' %}">Go back to main page</a></p>

</div>
{% endblock %}
