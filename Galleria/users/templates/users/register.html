{% extends "base.html" %}

{% block content %}
<div class="template">
	<div class="form-container">
		<h2>Register</h2>
		<br>
		<form method="POST">
			{% csrf_token %}

			{{ register_form.as_p }}    
			<br>               
			<button type="submit" class="btn btn-dark btn-lg">Register</button>
		</form>
		<p class="text-center">If you already have an account, <a href="{% url "users:login" %}">login</a> instead.</p>
	</div>
</div>
{% endblock %}
