{% extends "base.html" %}

{% block content %}
<h1>Register</h1>
<form method="POST">
	{% csrf_token %}

	{{ register_form.as_p }}    
	<br>               
	<button type="submit">Register</button>
</form>
<p class="text-center">If you already have an account, <a href="{% url "users:login" %}">login</a> instead.</p>

{% endblock %}
