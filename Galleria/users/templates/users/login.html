{% extends "base.html" %}

{% block content %}
<div class="template">
    <div class="form-container">
        <h2>Login</h2>
        <br>
        <form method="POST">
            {% csrf_token %}
            {{ login_form.as_p }}
            <br>
            <button type="submit" class="btn btn-dark btn-lg">Login</button>
        </form>
        <p class="text-center">Don't have an account? <a href="{% url "users:register" %}">Create an account</a>.</p>
    </div>
</div>
{% endblock %}
