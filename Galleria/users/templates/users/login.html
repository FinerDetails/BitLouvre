{% extends "base.html" %}

{% block content %}
<div class="template">
<h1>Login</h1>
<form method="POST">
    {% csrf_token %}
    {{ login_form.as_p }}
    <br>
    <button type="submit">Login</button>
</form>
<p class="text-center">Don't have an account? <a href="{% url "users:register" %}">Create an account</a>.</p>
</div>
{% endblock %}
